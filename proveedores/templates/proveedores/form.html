<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Nuevo proveedor</title>
    </head>
    <body style="background:#f8f9fa; font-family:Arial,sans-serif;">
    <h2 style="text-align:center; color:#003366;">Nuevo proveedor</h2>

    <div style="display:flex; justify-content:center;">
        <form method="post" style="background:#fff; padding:16px; border:1px solid #ddd; border-radius:6px; width:90%; max-width:520px;">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button type="submit" style="background:#0a6; color:#fff; padding:8px 12px; border:0; border-radius:4px;">Guardar</button>
            <a href="{% url 'proveedores:index' %}" style="color:#07c; text-decoration:none; padding:8px 12px;">Cancelar</a>
        </div>
        </form>
    </div>
</body>
</html>

{% extends 'base.html' %}
{% block title %}Cancelar Reserva{% endblock %}

{% block content %}
<div class="card shadow p-4 mt-4">
  <h3 class="text-center mb-4 text-danger">⚠️ Confirmar cancelación</h3>
  <p class="text-center">
    ¿Estás seguro de que deseas cancelar la reserva <strong>#{{ reserva.id }}</strong>
    del día <strong>{{ reserva.fecha }}</strong> a las <strong>{{ reserva.hora }}</strong>?
  </p>

  <div class="d-flex justify-content-center mt-3">
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger me-2">Sí, cancelar</button>
      <a href="{% url 'reservas:mis_reservas' %}" class="btn btn-secondary">Volver</a>
    </form>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>✏️ Editar Servicio: {{ servicio.nombre }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a href="{% url 'servicios:listar_servicios' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card p-4">
    <h3>¿Estás seguro de que deseas eliminar el servicio "{{ servicio.nombre }}"?</h3>
    <p>Esta acción no se puede deshacer.</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
      <a href="{% url 'servicios:listar_servicios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}

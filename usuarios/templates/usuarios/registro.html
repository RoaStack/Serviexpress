{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Registro{% endblock %}
{% block content %}
<div class="container mt-5 col-md-6">
  <h2>Crear cuenta</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Registrarme</button>
  </form>
</div>
{% endblock %}

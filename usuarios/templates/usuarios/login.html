{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
<div class="container mt-5 col-md-4">
  <h2>Iniciar sesión</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success mt-3">Entrar</button>
  </form>
</div>
{% endblock %}
